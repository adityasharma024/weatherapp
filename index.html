<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather App</title>
</head>
<body>
  <h1>Weather App</h1>
  <div class="tab-container">
    <p class="tab" data-userWeather>Your Weather</p>
    <p class="tab" data-searchWeather>Search Weather</p>
  </div>
  <div class="weather-container">
    <div class="sub-container grant-location-container">
      <img src="location.png" width="80" height="80" loading="lazy" />
      <p>Grant Location Access</p>
      <p data-messageText>Allow Access To Get Weather Information</p>
      <button class="btn" data-grantAccess>Grant Access</button>
    </div>
    <form class="form-container" data-searchForm>
      <input placeholder="Search for city ..." data-searchInp />
      <button class="btn" type="submit">
        <img src="search.gif" width="20" height="20" loading="lazy" />
      </button>
    </form>
    <div class="sub-container loading-container">
      <img src="loading.gif" width="150" height="150" />
      <p>Loading</p>
    </div>
    <div class="sub-container user-info-container">
      <div class="name">
        <p data-cityName></p>
        <img crossorigin="anonymous" data-countryIcon />
      </div>
      <p data-weatherDesc></p>
      <img data-weatherIcon />
      <p data-temp></p>
      <div class="parameter-container">
        <div class="parameter">
          <img src="wind.png" />
          <p class="parameter-title">Windspeed</p>
          <p class="parameter-value" data-windspeed></p>
        </div>
        <div class="parameter">
          <img src="humidity.png" />
          <p class="parameter-title">Humidity</p>
          <p class="parameter-value" data-humidity></p>
        </div>
        <div class="parameter">
          <img src="cloud.png" />
          <p class="parameter-title">Clouds</p>
          <p class="parameter-value" data-cloudiness></p>
        </div>
        <!-- New parameters for cloud burst probability and wind direction -->
        <div class="parameter">
          <img src="cloud-computing.png" />
          <p class="parameter-title">Cloud Burst Probability</p>
          <p class="parameter-value" data-cloudBurstProbability></p>
        </div>
        <div class="parameter">
          <img src="cardinal-points.png" />
          <p class="parameter-title">Wind Direction</p>
          <p class="parameter-value" data-windDirection></p>
        </div>
      </div>
    </div>
    <div class="sub-container api-error-container">
      <img src="not-found.png" data-notFoundImg />
      <p data-apiErrorText></p>
      <button class="btn" data-apiErrorBtn>Retry</button>
    </div>
  </div>
  <footer>
    <h6>Created By Aditya Sharma</h6>
  </footer>
  <script src="script.js"></script>
</body>
</html>
